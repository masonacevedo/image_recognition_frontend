<!DOCTYPE html>
<!-- testing! -->
<html>
	<head>
		<meta charset="utf-8">
		<title> Exa Search! </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #001f77;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 1.5rem 0;
        }
        input[type="text"] {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border: 1px solid #999;
            border-radius: 6px;
            cursor: pointer;
        }
        .results-comparison {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 4rem;
        }
        .column {
            flex: 1;
        }
        h2 {
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.25rem;
        }
        ol {
            font-family: Arial, sans-serif;
            list-style-type: decimal;
            padding: 0;
        }
        li {
            margin-bottom: 0.75rem;
        }
        a {
            text-decoration: none;
            color: #0044cc;
        }
        a:hover {
            text-decoration: underline;
            color: #001f77;
        }
        .logo {
            height: 1.2em;
            vertical-align: middle;
            margin-right: 0.5rem;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>

	</head>
	<body>
		<h1 id = "search-comparison-text">
			Exa Search vs. Google Search
		</h1>
        <div id="spinner" class="spinner" style="display: none;"></div>
		<input type="text" id="query-input-box" placeholder="Enter search query">
		<button onclick="doSearches()">Search</button>

        <div class="results-comparison">
            <div class="column">
                <h2>Exa Results <img src="/exa_ai_logo.png" alt="Exa logo" class="logo" /> </h2>
                <ol id="exa-results"></ol>
            </div>
            <div class="column">
                <h2>Google Results <img src="/google_logo.png" alt="Google logo" class="logo" /> </h2>
                <ol id="google-results"></ol>
            </div>
        </div>
		<script src="exa/script.js">
		</script>
	</body>
</html>
